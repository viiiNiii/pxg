<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Rank</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        table {
            width: 80%;
            margin: 50px auto;
            border-collapse: collapse;
            background: white;
            border: 1px solid #ddd;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }
        th {
            background: #f8b400;
            color: white;
        }
    </style>
</head>
<body>
    <table id="rankTable"></table>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const data = [
                ["RANK - E", "RANK - D", "RANK - C", "RANK - B", "RANK - A"],
                ["BANANA", "BLOOD HERB", "ASPEAR SEED", "BABIRI SEED", "JAPANESE BONSAI"],
                ["PECHA SEED", "CHERI SEED", "CHIP 3.0", "CHARTI SEED", "LUM SEED"],
                ["RAWST SEED", "CHESTO SEED", "POKEDEX 1GEN", "CHILAN SEED", "MECHA CHIP"],
                ["", "CHIP 2.0", "POKEDEX 2GEN", "CHOPLE SEED", "POKEDEX 5GEN"],
                ["", "MINOR SEED BAG", "", "COLBA SEED", "POKEDEX 6GEN"],
                ["", "NOMEL SEED", "", "COLBUR SEED", "RESTORE POTION"],
                ["", "PERSIM SEED", "", "HABAN SEED", "SITRUS SEED"],
                ["", "RED STUDENT MONITOR", "", "KASIB SEED", "SOUL SOURCE"],
                ["", "", "", "KEBIA SEED", ""],
                ["", "", "", "OCCA SEED", ""],
                ["", "", "", "PASSHO SEED", ""],
                ["", "", "", "PAYAPA SEED", ""],
                ["", "", "", "POKEDEX 3GEN", ""],
                ["", "", "", "POKEDEX 4GEN", ""],
                ["", "", "", "RINDO SEED", ""],
                ["", "", "", "ROSELI SEED", ""],
                ["", "", "", "SHUCA SEED", ""],
                ["", "", "", "TANGA SEED", ""],
                ["", "", "", "WACAN SEED", ""],
                ["", "", "", "YACHE SEED", ""]
            ];

            const table = document.getElementById("rankTable");
            data.forEach(rowData => {
                let row = document.createElement("tr");
                rowData.forEach(cellData => {
                    let cell = document.createElement(rowData === data[0] ? "th" : "td");
                    cell.textContent = cellData;
                    row.appendChild(cell);
                });
                table.appendChild(row);
            });
        });
    </script>
</body>
</html>
